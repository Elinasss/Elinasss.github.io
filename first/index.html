<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>MAKEUP - личный кабинет</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/7f006047bd.js"></script>
</head>


<body>
	<div class="product_winter">
		<div class="product_top">
			<div class="product_rating">
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
			</div>
			<a href="#" class="button">3 відгука</a>
		</div>

		<div class="product_winter_info">
			<div class="product_img">
				<img class="img_winter" src="img/winter.jpg" alt="Картинка">
			</div>
				<div class="product_property">
					<div class="product_name">Сонцезахисний зимовий крем SPF 50+</div>
					<div class="product_en_name">Floslek Winter Care Winter Sun Cream SPF 50+</div>
					<div class="product_ml">35ML</div>
					<div class="product_code">код товару: 203327</div>
					<div class="product_cost">149 грн.</div>
				</div>
				<div class="product_add">
					<a class="button_buy" href="#">Купити</a>
				</div>
		</div>
	</div>

	<div class="product_aloe">
		<div class="product_top">
			<div class="product_rating">
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
			</div>
			<a href="#" class="button">375 відгука</a>
		</div>

		<div class="product_aloe_info">
			<div class="product_img">
				<img class="img_aloe" src="img/aloe.jpg" alt="Картинка">
			</div>
				<div class="product_property">
					<div class="product_name">Успокаивающий и увлажняющий гель с алоэ</div>
					<div class="product_en_name">Holika Holika Aloe 99% Soothing Gel</div>
					<div class="product_ml">55ML</div>
					<div class="product_code">код товару: 203327</div>
					<div class="product_cost">90 грн.</div>
				</div>
				<div class="product_add">
					<a class="button_buy" href="#">Купити</a>
				</div>
		</div>
	</div>
</body>
</html>
